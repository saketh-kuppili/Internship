<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>Sign Up</title>
</head>

<body>

    <div class="container">

        <div class="nav-bar">
            <img  src="/Project V/images/acs.jpg">
            <img  alt="" src="/Project V/images/iotiq.png">
        </div>

        <div class="sign-in">
            <p>Already have an account? <a href="sign_in.html">Sign In!</a></p>
        </div>  

        <div class="sign-up">
            <div class="form">
                <h1>Welcome</h1>
                <p id="signup">Create your account</p>

                <div class="social">
                    <button><img alt="Google Social Login" src="/Project V/images/Google_Logo.jpg">
                        <h3>Google</h3>
                    </button>
                </div>

                <p id="signup1">Or</p>

                <form id="loginForm" action="#" method="post" >
                    <input type="text" id="username" name="username" placeholder="Name" required> <!-- change input formats, was username-->
           
                    <input type="email" id="email" name="email" placeholder="Email" required>
 
                   <input type="password" id="password" name="password" placeholder="Password" required>
           
                   <input type="text" id="mobile" name="mobile" placeholder="Confirm Password" required> <!-- change input formats, was mobile number -->
                     
                   <p id="terms">By signing up you agree to our Terms of Service and Privacy policy and confirm that you are at least 18 years old</p>
                   
                   <button type="submit" id="submitBtn">SIGN UP</button>
                 </form>
            </div>
        </div>

    </div>
</body>

</html>
