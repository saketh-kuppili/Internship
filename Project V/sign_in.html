<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    
    <title>Sign up</title>
</head>

<body>

    <div class="container">

        <div class="nav-bar">
            <img  src="/Project V/images/acs.jpg">
            <img  alt="" src="/Project V/images/iotiq.png">
        </div>

        <div class="sign-in">
            <p>Don't have an account? <a href="sign_in.html">Sign Up!</a></p>
        </div>  

        <div class="sign-up">
            <div class="form">
                <h1>Welcome Back</h1>
                <p id="signup">Login into your account</p>

                <div class="social">
                    <button><img alt="Google Social Login" src="/Project V/images/Google_Logo.jpg">
                        <h3>Google</h3>
                    </button>
                </div>

                <p id="signup1">Or Continue with</p>

                <form id="loginForm" action="#" method="post">
                    <input type="email" id="email" name="email" placeholder="Email" required>

                    <input type="password" id="password" name="password" placeholder="Password" required>

                    <button type="submit" id="submitBtn">LOG IN</button>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
